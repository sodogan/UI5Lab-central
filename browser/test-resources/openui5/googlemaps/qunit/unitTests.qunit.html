<!DOCTYPE html>
<html>

<head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta charset="UTF-8">
    <script id="sap-ui-bootstrap" src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js" data-sap-ui-theme="sap_bluecrystal"
        data-sap-ui-libs="sap.m, openui5.googlemaps" data-sap-ui-resourceroots='{
            "openui5.googlemaps": "../../../../src/",
            "test.unit": "./"
        }' data-sap-ui-frameOptions='allow'>
    </script>
    <script>
        jQuery.sap.require("sap.ui.qunit.qunit-css");
        jQuery.sap.require("sap.ui.thirdparty.qunit");
        jQuery.sap.require("sap.ui.qunit.qunit-junit");
        jQuery.sap.require("sap.ui.qunit.qunit-coverage");

        if (window.blanket) {
            window.blanket.options("sap-ui-cover-only", "[openui5/]");
            window.blanket.options("sap-ui-cover-never", "//markerclusterer.js$/i");
        }


        jQuery.sap.require("sap.ui.qunit.QUnitUtils");
        jQuery.sap.require("sap.ui.thirdparty.sinon");
        jQuery.sap.require("sap.ui.thirdparty.sinon-qunit");
        sap.ui.require(
            ["test/unit/allTests"],
            function () {}
        );
    </script>
</head>

<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <div id="zqunit-fixture"></div>
</body>

</html>
